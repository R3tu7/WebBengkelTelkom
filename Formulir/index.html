<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi Layanan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          270deg,
          rgba(8, 66, 136, 0.73),
          rgba(113, 184, 255, 0.845),
          rgba(3, 3, 172, 0.5),
          rgba(49, 127, 244, 0.929)
        );
        background-size: 400% 400%;
        animation: aurora-animation 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes aurora-animation {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      img {
        max-width: 120px;
        height: auto;
        border-radius: 50%;
        margin: 20px auto;
        display: block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .form-title {
        text-align: left;
        font-size: 24px;
        font-weight: bold;
        color: #1d7dbd;
        margin-bottom: 20px;
        padding-top: 10px;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 20px;
        color: black;
        text-align: center;
      }

      form {
        width: 100%;
        max-width: 500px; /* Maksimal lebar form 500px untuk layar ponsel */
        background-color: #fff;
        padding: 25px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        box-sizing: border-box;
        overflow: hidden;
        margin: 0 auto; /* Mengatur form agar tetap terpusat */
      }

      label {
        display: block;
        margin-top: 15px;
        font-size: 16px;
        color: #555;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 16px;
        color: #333;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #1d7dbd;
        box-shadow: 0 0 5px rgba(30, 118, 200, 0.5);
        outline: none;
      }

      button {
        margin-top: 25px;
        padding: 15px 20px;
        background-color: #1d7dbd;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #145a8c;
        transform: scale(1.02);
      }

      button:active {
        transform: scale(0.98);
      }
      /* Button to go back */

      #animatedQueue {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        color: #333;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: all 0.5s ease;
        z-index: 10;
      }

      #animatedQueue.show {
        top: 20px;
        opacity: 1;
      }
      .back-button {
        position: absolute; /* Absolute positioning */
        top: 15px; /* Reduced distance from the top to avoid too close to the edge */
        left: 15px; /* Reduced distance from the left */
        width: 50px; /* Slightly larger circular size */
        height: 50px; /* Same height to keep it circular */
        display: flex;
        justify-content: center; /* Center the icon horizontally */
        align-items: center; /* Center the icon vertically */
        background-color: #84cae8; /* Light blue background */
        color: white; /* White text */
        text-decoration: none; /* Remove underline */
        border-radius: 50%; /* Make it circular */
        transition: background-color 0.3s; /* Transition effect */
        font-size: 24px; /* Larger font size for better visibility */
        text-align: center;
    }
    
    .back-button:hover {
        background-color: #345881; /* Darker blue when hovering */
    }
    
    
    .back-button:hover {
        background-color: #345881; /* Darker blue when hovering */
    }
    
    /* Responsiveness for tablets (up to 768px) */
    @media screen and (max-width: 768px) {
        .back-button {
            font-size: 16px; /* Smaller font size */
            width: 35px; /* Smaller width */
            height: 35px; /* Smaller height */
            top: 10px; /* Adjust top position */
            left: 10px; /* Adjust left position */
        }
    }
    
    /* Responsiveness for small mobile devices (up to 480px) */
    @media screen and (max-width: 480px) {
        .back-button {
            font-size: 14px; /* Even smaller font size */
            width: 30px; /* Smaller width for mobile */
            height: 30px; /* Smaller height */
            top: 5px; /* Adjust top position to avoid edge */
            left: 5px; /* Adjust left position */
        }
    }
    

      /* Responsiveness for devices like Oppo, Samsung */
      @media screen and (max-width: 768px) {
        form {
          padding: 20px 15px; /* Padding lebih kecil */
          max-width: 100%; /* Lebar 100% pada layar lebih kecil */
        }

        label {
          font-size: 14px; /* Ukuran font label sedikit lebih kecil */
          margin-top: 10px;
        }

        input,
        select {
          padding: 12px; /* Padding input lebih kecil */
          font-size: 14px; /* Ukuran font lebih kecil */
        }

        button {
          padding: 12px 15px; /* Padding tombol lebih kecil */
          font-size: 16px; /* Ukuran font tombol lebih kecil */
        }
      }

      @media screen and (max-width: 480px) {
        h2 {
          font-size: 18px; /* Ukuran font judul lebih kecil */
        }

        .form-title {
          font-size: 20px; /* Ukuran font judul form lebih kecil */
        }

        input,
        select {
          padding: 10px; /* Padding input lebih kecil */
          font-size: 14px; /* Ukuran font lebih kecil */
        }

        button {
          width: 100%; /* Tombol lebar penuh */
          padding: 12px; /* Padding tombol lebih kecil */
          font-size: 15px; /* Ukuran font tombol lebih kecil */
        }

        form {
          padding: 10px 5px; /* Padding lebih kecil */
        }

        label {
          font-size: 12px; /* Ukuran font label lebih kecil */
          margin-top: 5px;
        }

        input,
        select {
          padding: 10px; /* Padding lebih kecil */
        }

        button {
          padding: 12px 10px; /* Tombol lebih kecil */
          font-size: 15px; /* Ukuran font tombol lebih kecil */
        }
      }
    </style>
  </head>
  <body>
    <img src="./logo.jpg" alt="Logo" />
    <h2>Form Registrasi Service Motor dan Mobil</h2>
    <div id="animatedQueue"></div>

    <form id="registrationForm">
      <h2 class="form-title">PILIHAN SUBTOPIK</h2>

      <!-- Judul form -->
      <label for="service">Layanan:</label>
      <select id="service" name="service" required>
        <option value="">Pilih Layanan</option>
        <option value="ahaas-kunjungan">AHAAS Layanan Kunjungan</option>
        <option value="ahaas-boking">AHAAS Boking Services</option>
      </select>

      <h2 class="form-title">INFORMASI DIRI</h2>
      <!-- Judul form -->
      <label for="ownerName">Nama Pemilik:</label>
      <input type="text" id="ownerName" required />

      <label for="ownerPhone">Nomor Telepon:</label>
      <input
        type="tel"
        id="ownerPhone"
        required
        placeholder="Masukkan nomor telepon"
      />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="province">Provinsi:</label>
      <select id="province" required>
        <option value="">Pilih Provinsi</option>
        <option value="jakarta">DKI Jakarta</option>
        <option value="jawa-barat">Jawa Barat</option>
        <option value="jawa-tengah">Jawa Tengah</option>
        <option value="jawa-timur">Jawa Timur</option>
        <option value="bali">Bali</option>
        <option value="sumatra">Sumatra</option>
        <option value="kalimantan">Kalimantan</option>
        <option value="sulawesi">Sulawesi</option>
      </select>

      <label for="city">Kota:</label>
      <select id="city" required>
        <option value="">Pilih Kota</option>
        <option value="jakarta-utara">Jakarta Utara</option>
        <option value="jakarta-selatan">Jakarta Selatan</option>
        <option value="bandung">Bandung</option>
        <option value="semarang">Semarang</option>
        <option value="surabaya">Surabaya</option>
        <option value="medan">Medan</option>
        <option value="palembang">Palembang</option>
        <option value="pekanbaru">Pekanbaru</option>
        <option value="padang">Padang</option>
        <option value="pontianak">Pontianak</option>
        <option value="banjarmasin">Banjarmasin</option>
        <option value="samarinda">Samarinda</option>
        <option value="balikpapan">Balikpapan</option>
        <option value="makassar">Makassar</option>
        <option value="manado">Manado</option>
        <option value="kendari">Kendari</option>
        <option value="palopo">Palopo</option>
      </select>

      <label for="motorType">Varian Motor:</label>
      <select id="motorType" required>
        <option value="">Pilih Varian Motor</option>
        <option value="honda-vario">Honda Vario</option>
        <option value="yamaha-nmax">Yamaha NMAX</option>
        <option value="suzuki-satria">Suzuki Satria</option>
        <option value="kawasaki-ninja">Kawasaki Ninja</option>
      </select>

      <label for="manufactureYear">Tahun Pembuatan:</label>
      <select id="manufactureYear" required>
        <option value="">Pilih Tahun</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>

      <label for="serviceType">Layanan yang Dipilih:</label>
      <select id="serviceType" required>
        <option value="gantioli">Service Berat</option>
        <option value="serviceringan">KPB (Kupon Pearawatan Berkala)</option>
        <option value="paketinjeks">Paket Injeks</option>
        <option value="gantioli">Lainya</option>
      </select>
      <h2 class="form-title">PILIHAN WAKTU KEDATANGAN</h2>
      <!-- Judul form -->
      <label for="appointmentDate">Tanggal dan Waktu:</label>
      <input type="datetime-local" id="appointmentDate" required />

      <label for="paymentMethod">Metode Pembayaran:</label>
      <select id="paymentMethod" required>
        <option value="qris">QRIS</option>
        <option value="tunai">Tunai</option>
      </select>

      <button type="submit">Daftar</button>
    </form>
    <a href="../index.html" class="back-button">‚Üê</a> <!-- Replace text with a left arrow symbol -->


    <script>
      let currentQueueNumber = 0;

      const animatedQueue = document.getElementById("animatedQueue");
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          if (currentQueueNumber < 100) {
            currentQueueNumber += 1;

            // Tambahkan nomor antrean dan ubah latar belakang menjadi biru muda
            animatedQueue.innerText = `Nomor Antrian: ${currentQueueNumber}`;
            animatedQueue.style.backgroundColor = "#b3d9ff"; // Biru muda
            animatedQueue.classList.add("show");

            // Hilangkan animasi setelah 3 detik
            setTimeout(() => {
              animatedQueue.classList.remove("show");
              animatedQueue.style.backgroundColor = ""; // Kembali ke default
            }, 3000);

            // Reset form setelah diisi
            this.reset();
          } else {
            alert("Nomor antrian sudah mencapai batas maksimal (100).");
          }
        });
    </script>
  </body>
</html>
