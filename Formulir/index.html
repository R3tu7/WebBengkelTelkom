<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi Layanan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(
                270deg,
                rgba(8, 66, 136, 0.73),
                rgba(113, 184, 255, 0.845),
                rgba(3, 3, 172, 0.5),
                rgba(49, 127, 244, 0.929)
            );
            background-size: 400% 400%;
            animation: aurora-animation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        @keyframes aurora-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        img {
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: black;
            text-align: center;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #1d7dbd;
            box-shadow: 0 0 5px rgba(30, 118, 200, 0.5);
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #1d7dbd;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #145a8c;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        #animatedQueue {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: #333; /* Teks menjadi lebih gelap untuk kontras */
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        #animatedQueue.show {
            top: 20px;
            opacity: 1;
        }
        
         @media (max-width: 480px) {
            body {
                padding: 20px;
            }
        
            img {
                max-width: 100px;
            }
        
            form {
                padding: 15px;
            }
        
            label {
                font-size: 12px;
            }
        
            input,
            select {
                font-size: 12px;
                padding: 8px;
            }
        
            button {
                font-size: 12px;
                padding: 10px;
            }
        
            #queueContainer p {
                font-size: 16px;
            }
        }        
    </style>
</head>
<body>
    <img src="./logo.jpg" alt="Logo">
    <h2>Form Registrasi Service Motor dan Mobil</h2>
    <div id="animatedQueue"></div>

    <form id="registrationForm">
        <label for="ownerName">Nama Pemilik:</label>
        <input type="text" id="ownerName" required />
        
        <label for="vehicleType">Jenis Kendaraan:</label>
        <select id="vehicleType" required>
            <option value="motor">Motor</option>
            <option value="mobil">Mobil</option>
        </select>

        <label for="ownerPhone">Nomor Telepon:</label>
        <input type="tel" id="ownerPhone" required placeholder="Masukkan nomor telepon" />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="serviceType">Layanan yang Dipilih:</label>
        <select id="serviceType" required>
            <option value="gantioli">Ganti Oli</option>
            <option value="serviceringan">Service Ringan</option>
            <option value="paketinjeks">Paket Injeks</option>
            <option value="gantibanmotordanmobil">Ganti Ban Motor dan Mobil</option>
            <option value="serviceremmobil">Service Rem Mobil</option>
            <option value="serviceacmobil">Service AC Mobil</option>
            <option value="tuneup">Tune Up</option>
        </select>

        <label for="appointmentDate">Tanggal dan Waktu:</label>
        <input type="datetime-local" id="appointmentDate" required />

        <label for="paymentMethod">Metode Pembayaran:</label>
        <select id="paymentMethod" required>
            <option value="qris">QRIS</option>
            <option value="tunai">Tunai</option>
        </select>

        <button type="submit">Daftar</button>
    </form>

    <script>
        let currentQueueNumber = 0;
    
        const animatedQueue = document.getElementById("animatedQueue");
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
    
            if (currentQueueNumber < 100) {
                currentQueueNumber += 1;
    
                // Tambahkan nomor antrean dan ubah latar belakang menjadi biru muda
                animatedQueue.innerText = `Nomor Antrian: ${currentQueueNumber}`;
                animatedQueue.style.backgroundColor = "#b3d9ff"; // Biru muda
                animatedQueue.classList.add("show");
    
                // Hilangkan animasi setelah 3 detik
                setTimeout(() => {
                    animatedQueue.classList.remove("show");
                    animatedQueue.style.backgroundColor = ""; // Kembali ke default
                }, 3000);
    
                // Reset form setelah diisi
                this.reset();
            } else {
                alert("Nomor antrian sudah mencapai batas maksimal (100).");
            }
        });
    </script>
    
</body>
</html>
